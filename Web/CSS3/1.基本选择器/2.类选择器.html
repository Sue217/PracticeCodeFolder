<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 类选择器.classname{}
        优点:可以复用 多个标签归类 跨标签使用 */
        .Macbook{
            color: rgb(14, 119, 164);
        }
        .iPhone{
            color: red;
        }
        .Watch{
            color: blueviolet;
        }
        .iPad{
            color: rgb(236, 190, 120);
        }
    </style>
</head>
<body>
    <h1 class="Macbook">Macbook</h1>
    <h2 class="iPhone">iPhone</h2>
    <h3 class="Watch">Watch</h3>
    <p class="iPad">iPad</p>
</body>
</html>
