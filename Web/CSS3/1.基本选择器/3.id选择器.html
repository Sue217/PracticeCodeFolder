<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <!-- id选择器:#idname{}
        id必须保证全局唯一 精准定位
        可以不唯一但不要用 -->
    <style>
        #Macbook{
            color: brown;
        }
    </style>
        
</head>
<body>
    <h1 id="Macbook">Macbook</h1>
    <!-- <h1 id="Macbook">Macbook</h1>不要出现多个相同id! -->

    <hr>

    <!-- 优先级不遵循就近原则
        id选择器 > class选择器 >标签选择器 -->
</body>
</html>
