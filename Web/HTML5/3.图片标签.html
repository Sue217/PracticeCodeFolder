<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签学习</title>
</head>
<body>
    <!-- src:图片地址 = 相对地址，绝对地址 ../上一级目录 -->
    <!-- src & alt必填,alt:无法显示图像用alt中内容代替,title是悬停文字,width,height,hiden... -->
    <img src="../resources/img/Apple.jpeg" alt="Apple" title="Apple.inc">
    <img src="../resources/img/Huawei.jpeg" alt="Apple">
</body>
</html>
