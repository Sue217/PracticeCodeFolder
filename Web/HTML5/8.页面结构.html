<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构分析</title>
</head>
<body>
    <header>
        <h4>I am the head!</h4>
    </header>
    <section>
        <h2>This is the section!</h2><hr>
        <h3>Other Tags:</h3>
        artical:独立的文章内容<br>
        aside:相关应用或应用(用于侧边栏)<br>
        nav:导航类辅助内容<br><hr>
    </section>
    <footer>
        <h4>And I am the foot!</h4>
    </footer>
</body>
</html>
