<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 用name做跳转的标记 -->
    <a name="top">顶部</a>
    <br>

    <!-- a标签 href必填,跳转到的页面 -->
    <!-- target表示窗口在哪里打开
    _blank表示窗口在新标签页打开
    _self表示窗口在当前位置打开 -->
    <a href="1.Hello.html" target="_blank">点击我跳转到Hello</a>
    <a href="www.baidu.com" target="_self">点击我跳转到百度</a>
    <br>
    <a href="https://www.apple.com/hk/?afid=p238%7CsJE6yYjYc-dc_mtid_18707vxu38484_pcrid_491033358408_pgrid_15185283797_&cid=aos-hk-kwgo-brand--slid---product--" target="_self">
        <img src="../resources/img/Apple.jpeg" alt="Apple"  title="点击我跳转到Apple" width="300" height="300">
    </a>
    <br>
    <!-- 锚链接 
    需要一个锚标记
    跳转到标记
    实现页面间的跳转
    -->
    <a href="#top">回到顶部</a>

    <!-- 功能性链接
    邮件链接:mailto QQ链接
     -->
     <a href="mailto:sujingbo02.126.com">点击联系我</a>

</body>
</html>
