<!-- DOCTYPE 规范 -->
<!DOCTYPE html>

<html lang="en">
<!-- head标签代表网页头部 -->
<head>
    <!-- meta 描述性标签 一般描述网站一些信息 一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="Hello!">
    <meta name="description" content="My name is BOBLT!">
    
    <!-- title 网页标题 -->
    <title>Hello World!</title>

</head>
<!-- body标签代表网页主体 -->
<body>
    <h1>This is a <i>hello</i> program.</h1>
    <ul>
        <li><a href="https://baidu.com">Baidu</a></li>
        <li><a href="https://google.com">Google</a></li>
    </ul>
    <h2>This is a <b>Hello</b> program,too</h2>
    <hr>
    <p>
        HaHa!
        This is a <i>hello</i> program.
        This is a <b>Hello</b> program,too
    </p>
</body>
</html>
