<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--有序列表 -->
    <h3>有序列表</h3>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <!--无序列表 -->
    <h3>无序列表</h3>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ul>
    <hr>
    <!--自定义列表 
    dl:标签
    dt:列表名称
    dd:列表内容
    -->
    <h3>自定义列表</h3>
    <dl>
        <dt>编程语言</dt>
        <dd>C</dd>
        <dd>C++</dd>
        <dd>Python</dd>
        <dd>Java</dd>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
