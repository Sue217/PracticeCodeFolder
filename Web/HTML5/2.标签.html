<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
    <!-- 标题标签 -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    Welcome
    to
    my  web

    <!-- 段落标签 -->
    <p>Welcome</p>
    <p>to</p>
    <p>my   web</p>

    <!-- 换行标签 -->
    Welcome<br/>
    to<br/>
    my  web

    <!-- 字体样式标签 -->
    <h1>字体样式标签</h1>
    <h3>粗体:</h3>
    <strong>I love you !</strong>
    <h3>斜体:</h3>
    <em>I love you !</em>
    <br/>
    <!-- 注释符号标签 -->
    <h3>空格:</h3>
    空      格
    空&nbsp;格
    <h3>大于号&小于号</h3>
    &gt;
    <br>
    &lt;
    <br>
    &copy;版权所有BOBLT
</body>
</html>
